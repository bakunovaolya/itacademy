<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vertical-figure</title>
</head>

<body>
    <figure>
        <img src="./../babycar.png" alt="babycar">
        <figcaption class="text-style">
            За рулем сижу довольный -
            Ездить просто и легко!
            Только руль чуть-чуть огромный
            И педали далеко

        </figcaption>
    </figure>
    <figure>
        <img src="./../train.jpg" alt="train">
        <figcaption class="text-style">
            Мне купили <strong>паровозик</strong>,
            Сразу два вагона возит.
            Я включу его, и он
            За собой везет вагон.
            Вот бы мне в нем прокатиться,
            Только жаль – не поместиться.

        </figcaption>
    </figure>
    <figure>
        <img src="./../paints.svg" alt="paints">
        <figcaption class="text-style">
            Нарисую я в альбоме
            <em>Голубое</em> море,
            <em>Белый</em> парус над волною
            Бьется на просторе.

        </figcaption>
    </figure>
</body>

</html>
